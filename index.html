<!DOCTYPE html>

<html>
<body>
  <h1> Utah Snow Analysis </h1>
  <h3> &nbsp;&nbsp; Layer Visibility:</h3>
    <form action="/action_page.php" method="get">
      <input type="checkbox" name="vehicle" value="Basemap" checked="checked"> Basemap<br>
      <input type="checkbox" name="vehicle" value="Streams" > Streams<br> <br>
      <input type="checkbox" name="vehicle" value="Watershed" > Watershed Boundaries<br>
    </form>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <style>
      .switch {
        position: relative;
        display: inline-block;
        width: 53px;
        height: 18px;
      }

      .switch input { 
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 26px;
        left: 0px;
        bottom: 0px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
      }

      input:checked + .slider {
        background-color: #2196F3;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      /* Rounded sliders */
      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }
      </style>
     </head>

    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>

    <label class="switch">
      <input type="checkbox" checked>
      <span class="slider round"></span>
    </label> 
  
    <label class="switch">
      <input type="checkbox" checked>
      <span class="slider round"></span>
    </label>
  
    <br>
     <form action="/action_page.php" method="get">
       <input type="checkbox" name="vehicle" value="Watershed" > Snow Data<br>
     </form>
    <label class="switch">

      <span class="slider round"></span>

    <label class="switch">

    </label> 
  
    <label class="switch">
